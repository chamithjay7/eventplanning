<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PG113</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/app.js"></script>
</head>
<body class="container py-5">

<h1 class="mb-4">Login</h1>
<form id="loginForm" class="col-md-4">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<div id="msg" class="mt-3"></div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        try {
            const res = await fetch(API_BASE + "/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            if (!res.ok) throw new Error("Invalid credentials");
            const data = await res.json();
            saveToken(data.token);
            document.getElementById("msg").innerHTML = `<div class="alert alert-success">Login successful!</div>`;
            // redirect to profile page
            window.location.href = "/me.html";
        } catch (err) {
            document.getElementById("msg").innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        }
    });
</script>
</body>
</html>
